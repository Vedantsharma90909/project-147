<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#5A5A5A">
        <a-box rotation="90 0 0" height="10" width="10" depth="0.5" src="floor.png" position="0 0 -8"></a-box>
        <a-box rotation="0 0 0" height="6" width="10" depth="0.5" position="0 3 -11" src="wall.png"></a-box>
 
        <a-cylinder rotation="0 0 0" position="3 0 -7" color="grey"></a-cylinder>
        <a-cylinder rotation="0 0 0" position="3 1 -7" radius="0.2" height="1.5" color="grey"></a-cylinder>
        <a-cylinder rotation="0 0 0" position="3 1.6 -7" height="0.3" src="chair.png"></a-cylinder>
        <a-cylinder rotation="90 0 90" position="3.5 2.5 -7" height="0.3" src="chair.png"></a-cylinder>

        <a-cylinder rotation="0 0 0" position="-3 0 -7" color="grey"></a-cylinder>
        <a-cylinder rotation="0 0 0" position="-3 1 -7" radius="0.2" height="1.5" color="grey"></a-cylinder>
        <a-cylinder rotation="0 0 0" position="-3 1.6 -7" height="0.3" src="chair.png"></a-cylinder>
        <a-cylinder rotation="90 0 90" position="-3.5 2.5 -7" height="0.3" src="chair.png"></a-cylinder>

        <a-cylinder rotation="0 0 0" position="0 1 -7" height="2" radius="0.2" color="#6C3428"></a-cylinder>
        <a-box rotation="90 0 0" height="2" width="3" depth="0.2" position="0 2 -7" src="table.png"></a-box>

    </a-scene>
</body>
</html>
